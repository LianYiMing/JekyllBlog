		<script>
		$(window).scroll(
		    {
		        previousTop: 0
		    }, 
		    function () {
		    var currentTop = $(window).scrollTop();
		    if (currentTop < this.previousTop) {
		     
		        $("#navcontainer").show();
		    } else {
		       
		        $("#navcontainer").hide();
		    }
		    this.previousTop = currentTop;
		});//https://www.it1352.com/569964.html</script>
