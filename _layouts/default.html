		    .aplayer .aplayer-lrc p.aplayer-lrc-current {
		        font-size: 16px;
		        color: #42b983;
		    }
		
		
		</style>

	<body>

	<script type="text/javascript" src="/js/ribbon-dynamic.js" async="async"></script>
				{% include link.html %}
	
		
		<body>
			{% include nav.html %}
		
			<!--Link放下边，不然nav的css无法集成-->
		{{ content }}
		
		{% include footer.html %}
		</body>
		<script>
		$(window).scroll(
		    {
		        previousTop: 0
		    }, 
		    function () {
		    var currentTop = $(window).scrollTop();
		    if (currentTop < this.previousTop) {
		        $(".navbar-brand").text("Up"); /* optional for demo */
		        $("#navcontainer").show();
		    } else {
		        $(".navbar-brand").text("Down");
		        $("#navcontainer").hide();
		    }
		    this.previousTop = currentTop;
		});//https://blog.csdn.net/weixin_44580977/article/details/107603393</script>
	</body>
</html>
